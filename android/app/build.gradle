plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure Flutter plugin is loaded after Android and Kotlin plugins
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.food_delievery"
    compileSdk = 34 // Set compile SDK version

//    ndkVersion = "23.1.7779620" // Specify the NDK version, ensure it is installed in SDK Manager
    ndkVersion = "26.1.10909125"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.food_delievery"
        minSdk = 23 // Minimum SDK version
        targetSdk = 33// Match target SDK with compile SDK
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true // Enable code shrinking for release
            shrinkResources true // Enable resource shrinking

            // ProGuard configuration
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Replace with release signing configuration for production
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Make sure Kotlin version matches project requirements
    implementation platform('com.google.firebase:firebase-bom:33.5.1')}
